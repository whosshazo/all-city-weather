<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./develop/style.css">
    
    
    <title>All City Weather | Your Weather, Our Watch</title>

    
</head>

<body>

    <header class="col-12 p-4 text-dark text-center fw-bold header">Weather App</header>

    <main>
        <form>
            <div class="mb-3 col-3 search">
                <label for="text" class="form-label city-search mt-1">Search City's</label>
                <input type="search" class="form-control border-dark" id="weatherSearch" placeholder="city..." aria-describedby="emailHelp">
                <button type="submit" class="btn mt-2 col-12 border-dark">Search</button>              </div>
        </form>

        <section class="col-9" id="apiWeather">

        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
 
    
</body>

</html>
