<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    
    
    <title>All City Weather | Your Weather, Our Watch</title>

    
</head>

<body>

    <header class="col-12 p-4 text-white text-center header">All City Weather</header>

    <main>
        <section>
            <form>
                <div class="mb-3 col-4 search">
                    <label for="text" class="form-label city-search mt-1 fw-bold">Search City's</label>
                    <input type="search" class="form-control border-dark" id="weatherSearch" placeholder="city..." aria-describedby="city-search-bar">
                    <button type="submit" class="btn mt-2 col-12 border-dark">Search</button> 
                </div>
                <div class="weather-info col-8">
                    <div class="">
                        <h1 class="city-name">Richmond<span class="today-date"></span></h1>
                        <p class="temp">temp:</p>
                        <p class="humidity">humid:</p>
                        <p class="wind-speed">Wind speed:</p>
                        <p class="uv-index">UV:</p>
                    </div>
                </div>
            </form>   
        </section>
            <div class="forcast">
                <h1 class="forcast-title col-md-3 mt-4">5 Day Outlook</h1>
                    <div class="daily-outlook col-8 mt-2">
                        <div class="day1">
                            <p class="day">Monday</p>
                            <p class="temp">temp:</p>
                            <img src="" alt="weather icon">
                            <p class="humidity">humid:</p>
                            <p class="wind-speed">Wind speed:</p>
                            <p class="uv-index">UV:</p>
                        </div>
                        <div class="day2">
                            <p class="day">Tuesday:</p>
                            <p class="temp">temp:</p>
                            <img src="" alt="weather icon">
                            <p class="humidity">humid:</p>
                            <p class="wind-speed">Wind:</p>
                            <p class="uv-index">UV:</p>
                        </div>
                        <div class="day3">
                            <p class="day">Wednesday</p>
                            <p class="temp">temp:</p>
                            <img src="" alt="weather icon">
                            <p class="humidity">humid:</p>
                            <p class="wind-speed">Wind speed:</p>
                            <p class="uv-index">UV:</p>
                        </div>
                        <div class="day4">
                            <p class="day">Thursday</p>
                            <p class="temp">temp:</p>
                            <img src="" alt="weather icon">
                            <p class="humidity">humid:</p>
                            <p class="wind-speed">Wind speed:</p>
                            <p class="uv-index">UV:</p>
                        </div>
                        <div class="day5">
                            <p class="day">Friday</p>
                            <p class="temp">temp:</p>
                            <img src="" alt="weather icon">
                            <p class="humidity">humid:</p>
                            <p class="wind-speed">Wind speed:</p>
                            <p class="uv-index">UV:</p>
                        </div>
                    </div>
            </div>
        </section>

        
        
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
 
    
</body>

</html>
